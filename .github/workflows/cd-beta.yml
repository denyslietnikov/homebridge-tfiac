name: ğŸ“¦ Beta Release

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'Release Note (optional)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  beta-release:
    name: ğŸš€ Beta Release to npm & GitHub
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Lint
        run: npm run lint

      - name: ğŸ§ª Test with coverage
        run: npm run test:coverage

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ”’ Authenticate npm registry
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Run semantic-release for beta
        run: npx semantic-release --no-ci --force-release --branch develop --prerelease beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}